<ion-content class="background">
	
    
	<ion-grid >
     
        <div class="separador"> </div>
	   <ion-row  *ngFor="let u of user1 | async"> 

		   
            <ion-col col-4 class="partidos"><button class="button2" (click)="updateEquipo1(u)">{{ u.Equipo1 }}</button></ion-col>
            <ion-col col-4 class="partidos3"><button class="button3" (click)="updateResultado(u)">vs</button></ion-col> 
            <ion-col  col-4  class="partidos"><button class="button2" (click)="updateEquipo2(u)">{{ u.Equipo2 }}</button></ion-col> 
		   
		   
		   
		   
		   
		   	<ion-col col-4 class="partidos2">{{u.gol1}}</ion-col>
		    <ion-col col-4 class="partidos2"></ion-col>
			<ion-col  col-4 class="partidos2">{{u.gol2}}</ion-col>
		
		   
		   
		   
		   <ion-col col-2 class="partidos2"></ion-col>
		   <ion-col col-3 class="partidos" (click)="datePicker.open()" >{{u.Fecha}}<ion-datetime #datePicker [hidden]="true" (ionChange)="updateFecha1(u)"  displayFormat="DD MMM YY"  [(ngModel)]="chosenDate" min="{{minDate}}" placeholder="Fecha" monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" cancelText ="Cancelar" doneText="Aceptar"> </ion-datetime></ion-col>
		   
		   <ion-col col-2 class="partidos2"></ion-col>
			<ion-col col-3 class="partidos" (click)="datePicker1.open()">{{u.Hora}}<ion-datetime #datePicker1 [hidden]="true" (ionChange)="updateHora1(u)"  displayFormat="hh mm A "  [(ngModel)]="chosenHour"  placeholder="Hora" cancelText ="Cancelar" doneText="Aceptar"> </ion-datetime></ion-col>   
			 <ion-col col-2 class="partidos2"></ion-col>   
		   
		    <!--
		   <ion-col col-12 class="partidos" (click)="datePicker2.open()">{{u.gol1}}<ion-datetime #datePicker2 [hidden]="true" (ionChange)="updateHora1(u)"  displayFormat="m "  [(ngModel)]="chosenHour"  placeholder="Hora" cancelText ="Cancelar" doneText="Aceptar"> </ion-datetime></ion-col>
		   -->
		   
		   
		   
		   
		   
		   
		   
		   
		    <ion-col col-4 class="partidos" ><button class="button2"(click)="mandarDato(u)">Finalizar Partido</button></ion-col>
		   <ion-col col-4 class="partidos"><button class="button2"(click)="updateJornada(u)">{{u.Jornada}}</button></ion-col>
		    <ion-col col-4 class="partidos" ><button class="button2"(click)="borrarPartido(u)">Cancelar Partido</button></ion-col>
            
		   
		  
		     <div class="separador"> </div>
		   
		   
		   
		   
            </ion-row>
		   

	
		
		
		
    </ion-grid>  
			<ion-fab bottom right>
   <button (click)="createUser()" ion-fab color="secondary"> <ion-icon name="add"></ion-icon></button>
 </ion-fab>
	
	
	
	
   
</ion-content>
