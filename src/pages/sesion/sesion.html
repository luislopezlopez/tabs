<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title><h6 >Administrador</h6></ion-title>
      
	 
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
     <ion-col col-12>
      <img src="assets/inicio.png"/>
    </ion-col>
     </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="user" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iniciar Sesión</button>
          </ion-col>
      </ion-row>
      
    </form>
  </div>
		
</ion-content>
